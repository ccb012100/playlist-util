[package]
name = "playlist-util"
version = "0.1.0"
edition = "2021"
description = "Used to search and sync playlists generated from <https://github.com/ccb012100/playlist-search> and <https://github.com/ccb012100/playlister>"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
chrono = "0.4.38"
clap = { version = "4.4.7", features = ["derive", "wrap_help"] }
comfy-table = "7.1.0"
env_logger = "0.10.0"
log = "0.4.20"
nu-ansi-term = "0.49.0"
regex = "1.10.2"
rusqlite = "0.32.1"

[target.'cfg(windows)'.dependencies.rusqlite]
features = ["bundled"] # necessary to compile on Windows
